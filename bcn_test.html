    <title>BCN Test Google Map</title>

<body>

<div id="map_canvas"></div>
<!-- style for div map_canvas -->
<style>
   #map_canvas {
    margin-left: auto;
    margin-right: auto;
    padding: 0;
    width: 1020px;
    height: 700px;
  }
</style>

<!-- set Google API Key -->
<script src="https://maps.googleapis.com/maps/api/js?v=3.exp&sensor=false&key=AIzaSyAfH0CBdFuX-AV5OxwupWfp0_CKxG0E_AI"></script>


<!-- map settings and loading -->
<script>
    // map settings
    var map;
    var myLocation = {


        'latitude':  41.3850639,
        'longitude': 2.1734034,
        'url': 'https://raw.githubusercontent.com/martgnz/bcn-geodata/master/districtes/districtes_geo.json'


    };



    // map initialization
    function initialize() {
        // Create the Google Map
        var myLatlng = new google.maps.LatLng( myLocation.latitude, myLocation.longitude );
        var mapOptions = {
          zoom: 12,
          center: myLatlng,
          mapTypeId: google.maps.MapTypeId.ROADMAP // Look for map types
        }
        map = new google.maps.Map(document.getElementById('map_canvas'), mapOptions);


        // OK!! map.data.loadGeoJson('https://storage.googleapis.com/maps-devrel/google.json');

        map.data.loadGeoJson(myLocation.url);


    } // initialize



    // associate event windows loading
    google.maps.event.addDomListener(window, 'load', initialize);

</script>

</body>
